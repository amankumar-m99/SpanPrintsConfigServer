#spring.cloud.config.server.git.uri=classpath:/path/to/directory/where/file/is

# git user account
#spring.cloud.config.server.git.username=your_username_here

# git password
#spring.cloud.config.server.git.password=your_password_here

# git branch
spring.cloud.config.server.git.default-label=main

spring.cloud.config.server.git.clone-on-start=true