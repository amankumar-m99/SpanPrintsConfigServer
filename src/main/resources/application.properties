server.port=8888

spring.application.name=SpanPrintsConfigServer

# Location of properties file: git repo at git service provider
spring.cloud.config.server.git.uri=https://github.com/amankumar-m99/SpanPrintsConfigKeys.git

# Location of properties file: git repo at local file system
